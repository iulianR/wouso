{% extends 'cpanel/index.html' %}
{% load user %}

{% block sectiontitle %}Spell Scrolls{% endblock %}

{% block sectioncontent %}
<table>
    <tr>
        <th>Name</th>
    </tr>
    {% for s in spell_scroll %}
    <tr>
        <td>{{ s.name }}</td>
    </tr>
    {% endfor %}
</table>

<a class="button" href="{% url add_spell_scroll %}">Add new spell scroll</a>
<a class="button" href="{% url test %}">Test</a>
{% endblock %}

{% extends 'interface/section_base.html'%}

{% load i18n %}

{% block title %}
	{{ lesson.name }}
{% endblock %}

{% block sectioncontent %}
	<p>
		{{ lesson.content|safe }}
	</p>

	{% if lesson.youtube_url %}
		<div class="embed-responsive embed-responsive-16by9">
			<iframe width="480" height="320" src="{{ embed_url }}?vq=large" frameborder="0" allowfullscreen></iframe>
		</div>
	{% endif %}
{% endblock %}

{% extends 'workshop/cpanel/index.html' %}
{% load workshop %}
{% load i18n %}

{% block tabcontent %}
    <form class=form-horizontal" method="post"
          action="{% if instance %}{% url ws_schedule_change instance.pk %}{% else %}{% url ws_schedule_change %}{%endif%}">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">{% trans 'Submit' %}</button>
    </form>
{% endblock %}

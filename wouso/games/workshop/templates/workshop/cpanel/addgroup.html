{% extends 'workshop/cpanel/index.html' %}
{% load workshop %}
{% load i18n %}

{% block tabcontent %}

    <form class="horizontal-form" action="{% url ws_add_group %}" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-plus"></span>{% trans 'Add' %}
        </button>
    </form>

{% endblock %}
